# When adding new drinks also add to random spawner located in Resources/Prototypes/Entities/Markers/Spawners/Random/trash.yml
- type: entity
  abstract: true
  parent: DrinkCanBaseFull
  id: DrinkCanBaseEmpty
  suffix: empty
  components:
  - type: Sprite
    layers:
    - state: icon_open
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
      grindable:
        reagents:
        - ReagentId: Aluminium
          Quantity: 4
        - ReagentId: Iron
          Quantity: 1
  - type: Openable
    opened: true
  - type: Tag
    tags:
    - DrinkCan
    - Trash


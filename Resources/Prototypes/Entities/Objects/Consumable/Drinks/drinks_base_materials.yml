# Material costs to apply to a drink

# Fragile glass
- type: entity
  abstract: true
  id: DrinkGlassBase
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyGlass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger # Overkill threshold
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  # so fragile it smashes when thrown
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: PhysicalComposition
    materialComposition:
      Glass: 25


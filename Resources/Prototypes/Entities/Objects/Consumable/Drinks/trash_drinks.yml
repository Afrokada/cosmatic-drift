# These can still be used as containers
- type: entity
  abstract: true
  parent: [ BaseDrinkOpenableOpen, DrinkBottleGlassBaseFull ]
  id: DrinkBottleBaseEmpty
  suffix: Empty
  components:
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage

- type: entity
  abstract: true
  parent: DrinkBottleGlassSmallBaseFull
  id: DrinkBottleBaseSmallEmpty
  components:
  - type: Item
    size: 5
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 50

- type: entity
  abstract: true
  parent: [ BaseDrinkOpenableOpen, DrinkCartonBaseFull ]
  id: DrinkCartonBaseEmpty
  suffix: Empty
  components:
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage

- type: entity
  abstract: true
  parent: DrinkCartonBaseEmpty
  id: DrinkCartonBaseLargeEmpty
  components:
  - type: Item
    size: 10
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100


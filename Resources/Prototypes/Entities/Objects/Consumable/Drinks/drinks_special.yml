- type: entity
  parent: DrinkBase
  id: DrinkShaker
  name: shaker
  description: The trusty mixing buddy of the bartender.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: FitsInDispenser
    solution: drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker.rsi
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: Shakeable
  - type: ReactionMixer
    mixOnInteract: false
    reactionTypes:
    - Shake
  - type: ExaminableSolution
    solution: drink
    heldOnly: true
    examinableWhileClosed: false

- type: entity
  parent: DrinkGlassBase
  id: DrinkShotGlass
  name: shot glass
  description: Perfect for slamming down onto the table angrily.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shotglass.rsi
    layers:
      - state: icon
        map: [ "enum.SolutionContainerLayers.Base" ]
      - state: fill1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
      - state: icon-front
        map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: fill
    inHandsMaxFillLevels: 1
    inHandsFillBaseName: -fill-

- type: entity
  parent: DrinkGlassBase
  id: DrinkJarWhat
  name: jar of something
  description: You can't really tell what this is.
  components:
  - type: Drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jar_what.rsi

- type: entity
  id: BartenderMixer
  abstract: true
  components:
  - type: DrainableSolution
    solution: drink
  - type: Drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Spillable
    solution: drink
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface

- type: entity
  parent: BaseDrink
  id: DrinkJigger
  name: jigger
  description: Like a shaker, but smaller. Used to control the amount of ingredients.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 20
  - type: SolutionTransfer
    canChangeTransferAmount: true
    minTransferAmount: 1
    maxTransferAmount: 20
  - type: FitsInDispenser
    solution: drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/jigger.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      Steel: 20

- type: entity
  parent: BaseDrink
  id: DrinkIceBucket
  name: ice bucket
  description: A special bucket of refreshy ice. Prohibited use for challenge with the same name!
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Ice
          Quantity: 200
  - type: Sprite
    sprite: Objects/Consumable/Drinks/icebucket.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      Steel: 75

- type: entity
  parent: DrinkBase
  id: Pitcher
  name: metal pitcher
  description: A stainless steel insulated pitcher. Everyone's best friend in the morning.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 60
  - type: Sprite
    sprite: Objects/Consumable/Drinks/pitcher.rsi
    layers:
    - state: icon
      map: ["enum.SolutionContainerLayers.Base"]
    - state: fill-6
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: fill-
    inHandsMaxFillLevels: 2
    inHandsFillBaseName: -fill-
  - type: PhysicalComposition
    materialComposition:
      Steel: 300
  - type: FitsInDispenser
    solution: drink

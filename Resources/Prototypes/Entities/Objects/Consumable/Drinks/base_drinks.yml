# For cups, bottles, beakers, and other freely accessible solutions
- type: entity
  abstract: true
  parent: BaseItem
  id: DrinkBase
  components:
  - type: Sprite
    state: icon
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: DnaSubstanceTrace
  - type: Drink
  - type: Spillable
    solution: drink
  - type: MixableSolution
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface

# A fragile, transparent glass cup
- type: entity
  abstract: true
  parent: DrinkBase
  id: DrinkGlassBase
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    ignoreResistances: true
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: PhysicalComposition
    materialComposition:
      Glass: 25
  - type: ExaminableSolution
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: Tag
    tags:
    - DrinkGlass

# A destructible, opaque plastic bottle
- type: entity
  abstract: true
  parent: DrinkBase
  id: DrinkPlasticBase
  components:
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:SpillBehavior { }
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: PhysicalComposition
    materialComposition:
      Plastic: 25

# Cans and bottles
- type: entity
  abstract: true
  id: BaseDrinkOpenable
  components:
  - type: Openable
  - type: PressurizedSolution
    solution: drink
  - type: Shakeable
  - type: Sealable

# Cans and bottles (opened)
- type: entity
  abstract: true
  parent: BaseDrinkOpenable
  id: BaseDrinkOpenableOpen
  components:
  - type: Sprite
    layers:
    - state: icon_open
  - type: Openable
    opened: true
  - type: Sealable
    sealed: false

# An empty drink, often paired with BaseDrinkOpenableOpen
- type: entity
  abstract: true
  id: BaseDrinkEmptyTrash
  suffix: Empty
  components:
  - type: SpaceGarbage
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Tag
    tags:
    - Trash


# Un-opened cans and bottles
- type: entity
  abstract: true
  id: BaseDrinkOpenable
  components:
  - type: Openable
  - type: PressurizedSolution
    solution: drink
  - type: Shakeable
  - type: Sealable

# Pre-opened cans and bottles
- type: entity
  abstract: true
  parent: BaseDrinkOpenable
  id: BaseDrinkOpenableOpen
  components:
  - type: Sprite
    layers:
    - state: icon_open
  - type: Openable
    opened: true
  - type: Sealable
    sealed: false

# An empty drink, often paired with BaseDrinkOpenableOpen
- type: entity
  abstract: true
  id: BaseDrinkEmptyTrash
  suffix: Empty
  components:
  - type: SpaceGarbage
  - type: TrashOnSolutionEmpty
    solution: drink
  - type: Tag
    tags:
    - Trash

# Basic visualizer for an openable entity, often paired with BaseDrinkOpenable
- type: entity
  abstract: true
  id: DrinkVisualsOpenable
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon"}
  - type: Sprite
    layers:
    - state: icon
      map: ["enum.OpenableVisuals.Layer"]

# Visualizer for an openable entity with fill levels
- type: entity
  abstract: true
  id: DrinkVisualsAll
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: {state: "icon_open"}
          False: {state: "icon_empty"}
  - type: Sprite
    sprite: Objects/Consumable/Drinks/alco-bottle.rsi
    layers:
    - state: icon
      map: ["enum.OpenableVisuals.Layer"]
    - state: fill-1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill-
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-
